<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sweetbot docs</title>
</head>
<body>
  <sweetbot />

  <script src="./Sweetbot.js"></script>
  <script>
    function randomRGB(min,max) {
      return (Math.floor(Math.random() * (max - min))) + min;
    }

    const customColor = `rgb(${randomRGB(50,100)},${randomRGB(120,200)},${randomRGB(200,255)})`;

    Sweetbot.create({
      name: 'sweetbot',
      botSelector: 'sweetbot',
      minimumDelay: 2000,
      styles: {
        accentColor: customColor,
        headerColor: 'white',
        sendButtonColor: customColor
      },
      onload: {
        open: false,
        chat: {
          message: "Hey! Welcome to sweetbot, a super friendly, minimal configuration frontend library for chatbots. Which of the following describes you best?",
          meta: {
            options: ['Just browsing', 'Prospective user', 'Already using sweetbot'],
            inputDisabled: true
          }
        }
      }
    })
  </script>
</body>
</html>
