<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sweetbot docs</title>
</head>
<body>
  <sweetbot />

  <script src="./Sweetbot.js"></script>
  <script>
    Sweetbot.create({
      botSelector: 'sweetbot',
      minimumDelay: 2000,
      onload: {
        chat: {
          message: "hi.",
          meta: {
            options: ['Just browsing', 'Prospective user', 'Already using sweetbot'],
            inputDisabled: true
          }
        }
      }
    })
  </script>
</body>
</html>
